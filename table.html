<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <style>
   
        .container {
            width: 90%;
            margin: 20px auto;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        
        th {
            background-color: #4CAF50;
            color: white;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        tr:hover {
            background-color: #ddd;
        }
        
        /* Responsive Table Styles */
        @media screen and (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead {
                display: none;
            }
            
            tr {
                margin-bottom: 10px;
                border: 1px solid #ddd;
            }

            td {
                position: relative;
                padding-left: 50%;
            }

            td:before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
                <th>Occupation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>29</td>
                <td>USA</td>
                <td>Web Developer</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>34</td>
                <td>Canada</td>
                <td>Designer</td>
            </tr>
            <tr>
                <td>Samuel Jackson</td>
                <td>22</td>
                <td>UK</td>
                <td>Photographer</td>
            </tr>
            <tr>
                <td>Emily Rose</td>
                <td>27</td>
                <td>Australia</td>
                <td>Marketing Specialist</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
