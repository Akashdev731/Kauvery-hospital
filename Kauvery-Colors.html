<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kauvery Color Palette</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    .color-swatch {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .swatch {
      width: 100px;
      height: 40px;
      margin-right: 20px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <h1>Kauvery Color Palette</h1>

  <div class="color-swatch">
    <div class="swatch" style="background:#962067;"></div> Kauvery Purple – #962067
  </div>
  <div class="color-swatch">
    <div class="swatch" style="background:#ec1c24;"></div> Kauvery Red – #ec1c24
  </div>
  <div class="color-swatch">
    <div class="swatch" style="background:#a3238e;"></div> Kauvery Violet – #a3238e
  </div>
  <div class="color-swatch">
    <div class="swatch" style="background:#f26522;"></div> Kauvery Orange – #f26522
  </div>
  <div class="color-swatch">
    <div class="swatch" style="background:#ee2d67;"></div> Kauvery Pink – #ee2d67
  </div>
  <div class="color-swatch">
    <div class="swatch" style="background:#fdb913;"></div> Kauvery Yellow-Orange – #fdb913
  </div>
  <div class="color-swatch">
    <div class="swatch" style="background:#ffe73f;"></div> Kauvery Yellow – #ffe73f
  </div>
  <div class="color-swatch">
    <div class="swatch" style="background:#faa85f;"></div> Kauvery Peach – #faa85f
  </div>
  <div class="color-swatch">
    <div class="swatch" style="background:#58595b;"></div> Kauvery Dark Grey – #58595b
  </div>
  <div class="color-swatch">
    <div class="swatch" style="background:#939598;"></div> Kauvery Light Grey – #939598
  </div>

</body>

</html>
